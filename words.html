<!DOCTYPE html>
<html>
<body>

<h2 id="words" >Once upon a time in America.</h2>
<h3 id="counter" style="font-style: italic"></h3>

<script>

const phrase = document.getElementById('words').textContent;

function counter(txt){
	let text = '';
    let blanks = 0;
    let words = 0;
    const vowels = txt.match(/[aeiou]/gi).length;

    for(let i = 0; i < txt.length; i++){
    	if(txt[i] == ' '){
        	blanks++;
        }
    	words = blanks + 1;
    }
    text += `The number of words is ${words}, while the number of vowels is ${vowels}`;
    return text; 
}

document.getElementById("counter").innerHTML = counter(phrase);

</script>
</body>
</html>
