<!DOCTYPE html>
<html>
<body>

<h2>Insertion sort</h2>
<h3 id="sorting" style="font-style: italic"></h3>

<script>

const insertionSort = (arr) => {
	for(let i = 1; i < arr.length; i++){
		let current = arr[i];
		let j = i - 1;
		while(j >= 0 && arr[j] > current){
			arr[j + 1] = arr[j];
			j--;
		}
		arr[j + 1] = current;
	}
	return arr;
};

document.getElementById("sorting").innerHTML = insertionSort([3, 1, 5, 2, 72, 6]);

</script>
</body>
</html>
